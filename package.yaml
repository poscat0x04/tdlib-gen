name: tdlib-gen
version: 0.2.0
github: "poscat0x04/tdlib-gen"
license: BSD3
author: Poscat
maintainer: poscat@mail.poscat.moe
copyright: "(c) 2020 Poscat"

extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/data/*

# Metadata used when publishing your package
synopsis: Codegen for TDLib
category: Codegen

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/poscat0x04/tdlib-gen#readme>

dependencies:
  - base >= 4.10 && < 5
  - text ^>= 1.2
  - containers ^>= 0.6
  - aeson >= 1.4.7 && < 1.6
  - prettyprinter ^>= 1.6.1
  - lens >= 4.18 && < 4.20
  - generic-lens >= 1.2 && < 2.1
  - template-haskell >= 2.15 && < 2.17
  - megaparsec >= 7.0 && < 8.1
  - language-tl ^>= 0.1.0
  - base64-bytestring-type ^>= 1.0

default-extensions:
  - OverloadedStrings
  - FlexibleInstances
  - FlexibleContexts
  - FunctionalDependencies
  - ConstraintKinds
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - TypeOperators
  - TypeApplications
  - TypeFamilies
  - KindSignatures
  - PartialTypeSignatures
  - DataKinds
  - StarIsType
  - ScopedTypeVariables
  - ExplicitForAll
  - ViewPatterns
  - BangPatterns
  - LambdaCase
  - TupleSections
  - EmptyCase
  - MultiWayIf
  - UnicodeSyntax
  - PatternSynonyms
  - RecordWildCards

library:
  source-dirs: src

tests:
  tdlib-gen-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tdlib-gen
      - pretty-simple

executables:
  tdlib-gen:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tdlib-gen
